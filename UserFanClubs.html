    <script type="text/javascript">
        $(document).ready(function () {
            var online = navigator.onLine;    // Detecting the internet connection
            if (online) {
                // do your stuff
            } else {
                alert('You\'re Offline now...');
                return false;
            }
        });

        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        //For user fanclubs and sportfanclubs with Team  

        if (getUrlVars()["SportId"] == null) {
            $('#TableFanClubs').empty();
            GetUserFanClubs();
        }
        else {
            $('#TableFanClubs').empty();
            GetFanclubsWTeams();
        }

        function renderTable(result) {
            var dtData = [];
            $.each(result, function () {
                dtData.push([
                    this.Name,
                    this.Sport,
                    "<a href=ViewFanClub.html?Id=" + this.Id + ">View Fan Club</a>"
                ]);
            });

            $('#TableFanClubs').dataTable({ //UserGrid is the id of the table
                'aaData': dtData,

            });

        }
        ///GetUserFanClubs ///
        function GetUserFanClubs() {
            var querystring = getUrlVars()["Id"];
            Paramdata = { "userName": querystring }
            $.ajax({
                url: 'http://2bvision.com/Kids2proSports/UserProfileService.asmx/GetUserFanClubs',
                type: 'POST',
                data: JSON.stringify(Paramdata),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    var asd = response.d;
                    for (var i = 0; i < asd.length; i++) {
                        alert(asd[i].Name);
                    }
                    renderTable(response.d);
                },
                failure: function (errMsg) {
                    $('#errorMessage').text(errMsg); //errorMessage is id of the div
                }
            });

        }

        function renderTableFanClub(result) {
            var dtDataFanClub = [];
            $.each(result, function () {
                dtDataFanClub.push([

					  	   this.Name,
						   this.Sport,
                         "<a href=ViewFanClub.html?Id=" + this.Id + ">View Fan Club</a>"
                ]);
            });

            $('#TableFanClubs').dataTables({ //TableFanClubs is the id of the table
                'aaData': dtData,

            });
        }

        ///GetFanclubsWTeams ///

        function GetFanclubsWTeams() {
            var querystring = getUrlVars()["Id"];
            var SportId = getUrlVars()["SportId"];
            Paramdata = { "userName": querystring, "Sport": SportId };
            $.ajax({
                url: 'http://2bvision.com/Kids2proSports/UserProfileService.asmx/GetFanclubsWTeams',
                type: 'POST',
                data: JSON.stringify(Paramdata),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {

                    renderTableFanClub(response.d);

                },
                failure: function (errMsg) {
                    $('#errorMessage').text(errMsg); //errorMessage is id of the div
                }
            });

        }


    </script>

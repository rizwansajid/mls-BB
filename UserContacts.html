$(document).ready(function () {
  var online = navigator.onLine;    // Detecting the internet connection
            if (online) {
                // do your stuff
            } else {
                alert('You\'re Offline now...');
                return false;
            }
 function getUrlVars() {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
             }
	
 function renderTable(result) {
                var dtData = [];
                $.each(result, function () {
                    dtData.push([  
					  	   this.userNameContact,   
						'<img src='+this.picture+'" />',
						 this.FirstName+this.LastName,
						'<a href="UserProfile.aspx?Id="'+this.userNameContact+'>View Users Profile"</a>"',
                           this.dateTime,
						   this.blogText,                      
						   				  
						   
                        ]);
                });
				
  				$('#GridUserContacts').dataTable({ //UserGrid is the id of the table
                    'aaData': dtData,                   

                });
                
               

            }
		///GetProfileUser ///
var querystring= getUrlVars()["Id"];
Paramdata={"userName":querystring,"contactStatus":"confirmed"};
            $.ajax({
                url: 'http://2bvision.com/Kids2proSports/UserProfileService.asmx/GetProfileUser',
                type: 'POST',
                data: JSON.stringify(Paramdata),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {                   
                    renderTable(response.d);
                },
                failure: function (errMsg) {
                    $('#errorMessage').text(errMsg); //errorMessage is id of the div
                }
            });
	
					
});
    </script>

        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

    <script language="javascript" type="text/javascript">

        $(document).ready(function () {

            function renderTable(result) {
                var dtData = [];
                $.each(result, function () {
                    dtData.push([
                           this.dateTime,
                           this.userName,
						   this.comment
                        ]);
                });
                $('#Articleblog').dataTable(
					{
					    'aaData': dtData,
					    'bLengthChange': false,
					    'bRetrieve': true,
					    'bFilter': true,
					    'bSort': false,
					    'bInfo': false
					}
						);
            }
            queryString = getUrlVars()["Id"];
            queryString = queryString.replace("%20", " ");
            var dataBlog = { "articleId": queryString };
            $.ajax({
                url: 'http://2bvision.com/Kids2proSports/ViewArticle.asmx/GetArticleBlog',
                type: 'POST',
                data: JSON.stringify(dataBlog),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    // 
                    renderTable(response.d);
                },
                failure: function (errMsg) {
                    $('#errorMessage').text(errMsg); //errorMessage is id of the div
                }
            });
        });
        function GetArticleVideos() {

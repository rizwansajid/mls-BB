        function getLogin() {
            $("#lblEror").val('');
            //  alert($('#txtEmail').val());


            $.ajax(
{
    type: "POST",
    url: "http://2bvision.com/Kids2proSports/login.asmx/LoginUser",
    data: "{userName: '" + $('#txtEmail').val() + "','password':'" + $('#txtPassword').val() + "'}",
    contentType: "application/json; charset=utf-8",
    dataType: "json",

    success: function (response, status) {
        var login = response.d;
        if (login != null) {
            $.Storage.set("UserName", response.d);
            window.location.href = 'userprofile.html';
        }
        else { $("#lblEror").text("Username or Password is incorrect"); }

    },
    failure: function (msg, i) {
        alert(i);
    }
}
	);
        }
